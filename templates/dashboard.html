{% extends 'base.html' %}
{% block title %}
  Dashboard
{% endblock title %}
{% block content %}
<style>
    .container {
        margin-top: 20px;
    }
    .row {
        margin-bottom: 20px;
    }
    .alert-table {
        margin-top: 20px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 0.3em 0.5em;
    }
    .temperature-humidity {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<div>
    <div class='d-flex justify-content-between mt-3'>
        <h4>Stage</h4>
        <div>
            <select id="stage-select" class="form-control">
                {% for stage in stages %}
                    <option value="{{ stage.id }}" {% if stage.selected %}selected{% endif %}>
                        {{ stage.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row text-center align-items-center mt-3 bg-dark rounded text-light" style="height:40vh;">
        <div class="col-md-6">
            <h2>Temperature: <span id='temperature' class="fs-1">--</span>Â°C</h2>
        </div>
        <div class="col-md-6">
            <h2>Humidity: <span id='humidity' class="fs-1">--</span>%</h2>
        </div>
    </div>
    <div id="serial-data"></div>
    <div class="alert-table mt-5 border rounded p-2" style="height:60vh;">
        <h5>Alert Logs</h5>
        <table id="alertTable" class="display table" style="height:60vh; overflow-y:auto;">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Stage</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    
    const socket = new WebSocket('ws://' + window.location.host + '/ws/serial-data/');
    
    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log(data);

        let temp =document.getElementById('temperature')
        let hum = document.getElementById('humidity')

        if(temp && hum){
            temp.innerHTML=''
            temp.textContent = data.temperature

            hum.innerHTML=''
            hum.textContent = data.humidity 
        }

        fetch('api/record/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  
            },
            body: JSON.stringify({
                temperature: data.temperature,
                humidity: data.humidity
            })
        })
        .then(response => response.json())
        .then(result => {
            console.log('Success:', result);
            logs()
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };

    socket.onclose = function(e) {
        console.error('WebSocket closed unexpectedly');
    };

    function logs(){
        const tableBody = document.querySelector('#alertTable tbody');

        if(tableBody){
            fetch('/logs/')
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    
                    tableBody.innerHTML = '';  
                
                    data.forEach(alert => {
                        const row = document.createElement('tr');
                        
                        let alertClass = '';
                        switch (alert.alert_type) {
                            case 'HIGH':
                                alertClass = 'alert-high';
                                break;
                            case 'MID':
                                alertClass = 'alert-mid';
                                break;
                            case 'LOW':
                                alertClass = 'alert-low';
                                break;
                        }
                        
                        row.className = alertClass;
                        row.innerHTML = `
                            <td class='${alertClass}'>${new Date(alert.timestamp).toLocaleString()}</td>
                            <td class='${alertClass}'>${alert.stage__name || 'N/A'}</td>
                            <td class='${alertClass}'>${alert.alert_type}</td>
                            <td class='${alertClass}'>${alert.description}</td>
                        `;
                        tableBody.appendChild(row);
                    });
    
                } else {
                    console.error('Unexpected data format:', data);
                }
            })
            .catch(error => console.error('Error fetching alert logs:', error));
        }
    }
    logs()

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }


    document.getElementById('stage-select').addEventListener('change', function () {
        const selectedStageId = this.value;
        
        fetch('{% url "update-stage" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: new URLSearchParams({
                'stage_id': selectedStageId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Stage Updated',
                    text: 'Stage updated to: ' + data.selected_stage
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Update Failed',
                    text: 'Failed to update stage: ' + data.message
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating the stage.');
        });
    });
</script>
{% endblock content %}
