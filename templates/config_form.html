{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class=''>
  <div class='mb-2 bg-dark text-light p-2'>
    <h4>{% if object %}Edit{% else %}Add{% endif %} Configuration</h4>
</div>
<div class='container'>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary btn-sm w-100">Save</button>
  </form>
</div>
</div>
{% endblock %}
